<!--
/******************************* 
*
* OpenX_wrapper.html
*
* setter form for OpenX devices
* parent for OpenX_result.html
* and OpenX_display.html
*
********************************/
-->

<html>
<head>
<meta charset="UTF-8">
<!-- ajax calls -->
<script type="text/javascript" src="js/openx_wrapper.js" charset="utf-8"></script>
<!-- jquery dev version -->
<script src="jquery-1.11.2.min.js" charset="utf-8"></script>

<title>OpenX_Wrapper::setter</title>

<link href="http://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,300,400,600&subset=latin,latin-ext&ver=4.1.1" rel="stylesheet" type="text/css">
<link href="http://fonts.googleapis.com/css?family=Source+Sans+Pro:400,700,900" rel="stylesheet" type="text/css">

<script type="text/javascript">
	loadSiteStyles();
</script>

<!-- local overrides last, to ensure devices get displayed correctly --> 
<link rel="stylesheet" href="OpenX_wrapper_overrides.css" type="text/css" media="all" />

</head>

<body style="margin: 24px;">
<script type="text/javascript">
	function reloadPage() {
		// store the selected site
		storeLocal();
		location.reload(true);
	}
</script>

<div class="topper">
	<h1 id="wrapper">OpenX_Wrapper::setter</h1>
	<div class="btnLeft">
		<input id="MM" type="radio" name="siteVersionRadio" value="MM"> MM
		-|- <input id="DR" type="radio" name="siteVersionRadio" value="DR"> DR
		-|- <input id="TI" type="radio" name="siteVersionRadio" value="TI"> TI 
		<button type="button" onclick="reloadPage()">LOAD site</button>
		<button type="button" onclick="resetAllLeftFields()">RESET form</button>
		<button type="button" onclick="displayDeviceContent()">process</button>
	</div>
	<div class="btnRight">
		<img id="siteIconImage" src="" alt="site icon" width="57" height="57"/>
	</div>
	<div class="deviceControl">
		<input id="userDeviceType" type="radio" name="deviceType" value="contentPU">PU
		-|- <input id="userDeviceType" type="radio" name="deviceType" value="contentSF">_SF
		-|- <input id="userDeviceType" type="radio" name="deviceType" value="contentIF">_IF
		-|- <input id="userDeviceType" type="radio" name="deviceType" value="contentEOA">EOA
		<button type="button" onclick="clearDeviceContent()">clear</button> 
		<button type="button" onclick="getDeviceContent()">load</button>
		<button type="button" onclick="updateDeviceContent()">update</button>
	</div>
</div>

<div class="pageContainer">
	<div class="mainContainer">
		<div class="settingsContainer">
			Set report cover link (url):
			<div class="copyHeading">
				<input id="userReportCover" type="text" name="userReportCover" size="40" maxlength="100" placeholder="http://">
			</div>
			<br />
			Set report cover display size:
			<br />
			<div class="sizer">
				<input id="userCoverWide" type="text" name="coverWide" size="5" maxlength="3" placeholder="w (px)">
				<br /><br />
				<input id="userCoverHigh" type="text" name="coverHigh" size="5" maxlength="3" placeholder="h (px)">
			</div>
			<hr class="spaceLine">
			Set small byline:
			<br />
			<div class="copyHeading">
				<input id="userByline" type="text" name="byline" size="60" maxlength="60" placeholder="byline..."> 
			</div>
			<br />
			Set heading:
			<br />
			<div class="copyHeading">
				<input id="userHeading" type="text" name="heading" size="80" maxlength="80" placeholder="heading..."> 
			</div>
			<hr class="spaceLine">
			Set copy para1:
			<br />
			<textarea class="copyText" id="userCopyPara1" name="para1" >
copy...
			</textarea>
			<br />
			Set copy para2 :
			<br />
			<textarea class="copyText" id="userCopyPara2" name="para2" >
copy...
			</textarea>
			<br />
			Set copy para3:
			<br />
			<textarea class="copyText" id="userCopyPara3" name="para3" >
copy...
			</textarea>
			<br />
		</div><!-- end settingsContainer -->
		
		<div class="resultContainer">
			<button onclick="getReportCover()">load</button>
			<img id="reportCover" src=""  width="" height="" alt="report cover"/>
			<hr class="spaceLine">
			
			<button onclick="getByline()">load</button>
			<div id="resultByline"> </div>	
			<br />
			<button onclick="getHeading()">load</button>
			<div id="resultHeading"> </div>	
			<hr class="spaceLine">
			
			<button onclick="getParaCopy(1)">load</button>
			<div id="resultPara1"> </div>
			<br />
			<button onclick="getParaCopy(2)">load</button>
			<div id="resultPara2"> </div>
			<br />
			<button onclick="getParaCopy(3)">load</button>
			<div id="resultPara3"> </div>		
		</div>

		<div class="loadContainer">
			<br />
			<div id="contentPU">
					
			</div>
			<div id="contentSF">
					
			</div>
			<div id="contentIF">
					
			</div>
			<div id="contentEOA">
					
			</div>
			<br />
		</div> <!-- end loadContainer -->	
		
	</div><!-- end mainContainer -->

	<div style="clear:both"></div>
	
</div><!-- end pageContainer -->

<script type="text/javascript">
	// get stored siteVersion
	siteVersion = localStorage.getItem("siteVersion");
	// select it's radio button
	document.getElementById(siteVersion).checked = true;
	document.getElementById("siteIconImage").src = siteIcon;
	logger("html says siteVersion: " + siteVersion);
</script>

</body>
</html>
